<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no Facebook</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Facebook</h1>
    <header>
        <article>
            <h2>Criar uma nova conta</h2>
            <p>É rápido e fácil.</p>
            <form action="#" method="post">
                <div><input type="text" name="n" id="nome" placeholder="Nome"> 
                <input type="text" name="s" id="sob" placeholder="Sobrenome"></div>
                <div>
                    <input type="text" name="celem" id="celemail" placeholder="Celular ou e-mail">
                </div>
                <div>
                    <input type="text" name="sen" id="senha" placeholder="Nova senha">
                </div>
                <div>
                    <label for="dat">Data de nascimento:</label>
                    <input type="date" name="data" id="dat">
                </div>
                <div>
                    <label for="Fem">Gênero</label>
                    <input type="radio" name="" id="Fem">
                </div>
            </form>
        </article>
    </header>
</body>
</html>
