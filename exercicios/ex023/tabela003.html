<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 280px;
        }
        td {
            padding: 8px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           <td>G</td>
            <td>I</td>
        </tr>
        <tr>    
            <td>M</td>
          
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
