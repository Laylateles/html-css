<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em outros dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
     <source media="(max-width: 750px)" srcset="imagens/imagem1.png" type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/imagem2.png" type="image/png">
     <img src="imagens/imagem3.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio src="midias/Malkauns - Aditya Verma.mp3" controls autoplay></audio><!--Formatos compatíveis: MP3,WAV,OGG-->
    <audio preload="metadata">
        <source src="midias/Malkauns - Aditya Verma.mp3" type="audio/mpeg">
         <source src="midias/Malkauns - Aditya Verma.ogg" type="audio/ogg">
         <source src="midias/Malkauns - Aditya Verma.wav" type="audio/wav">
       <p>Infelizmente seu navegador não consegue reproduzir áudio.</p><a href="midias/Malkauns - Aditya Verma.mp3">Clique  aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
