<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- o CSS all serve para configurações gerais que vão servir para tudo,impressão e telas -->
    <!-- já as outras CSSs são coisas específicas para cada tipo seja tipos de tela ou impressão -->
    <!-- as media features são escritas entre parênteses e cada uma deve estar dentro de um parêntese,nada de mais de uma -->
    <!-- portrait=em pé,landscape=deitado,screen=tela -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
