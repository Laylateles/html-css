<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
           
        }

        fieldset {
            display: inline-block;
        }

        legend {
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    </form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Digite seu nome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required pattern="^[0-9]{5}-[0-9]{4}$" placeholder="Ex:xxxxx-xxxx">
            </p>
        </fieldset>
      
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
